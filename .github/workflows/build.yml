name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sectioncritical/avr-build
      credentials:
        username: kroesche
        password: ${{ secrets.CONTAINER_ACCESS }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: clean
        run: make -C build clean
      - name: build
        run: make -C build
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: |
            build/obj/canboot.hex
            build/obj/canboot.elf
            build/obj/canboot.map
            CHANGELOG.md
